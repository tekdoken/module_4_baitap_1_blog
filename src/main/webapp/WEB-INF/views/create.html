<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/">blog list</a>
</p>

<form th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Tittle:</td>
            <td><input type="text" th:field="*{tittle}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea rows="5" cols="50" type="text" th:field="*{content}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
